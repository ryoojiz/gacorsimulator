    <script>
        const images = [

            '2.png',

        ];
        const freaky = [

            'f2.png',
            'f3.png',

        const names = ["Drake","Kendrick","Lil Uzi Vert","Johnny G. Plato"];

        function getRandomAmount() {
            const min = 1000000; 
            const max = 10000000;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to generate a random name from the list
        function getRandomName() {
            const index = Math.floor(Math.random() * names.length);
            return names[index];
        }

        // Function to show the toast message
        function showToast() {
            const toast = document.getElementById("toast");
            toast.textContent = `${getRandomName()} berhasil withdraw ${getRandomAmount()} Rupiah`;
            toast.style.opacity = "1";
            setTimeout(() => {
                toast.style.opacity = "0";
            }, 5000);
        }

        setInterval(showToast, Math.random() * 5000 + 3000);
        const texts = [
            '- honda beat punya emak',
            '- uang kuliah anak',
            '- dakimakura freddy fazbear',
            '- limit kredivo',
            '- makanan buat keluarga',
            '- keluarga',
            '- masa depan',
            '- 271T',
            '- istri',
            '- laptop'
        ];

        function randomizeImage(imgElement, count) {
            return new Promise((resolve) => {
                let iteration = 0;
                const interval = setInterval(() => {
                    imgElement.src = images[Math.floor(Math.random() * images.length)];
                    iteration++;
                    if (iteration >= count) {
                        clearInterval(interval);
                        resolve(imgElement.src);
                    }
                }, 50);
            });
        }

        function showFloatingText() {
            const textElement = document.createElement('div');
            textElement.classList.add('floating-text');
            textElement.textContent = texts[Math.floor(Math.random() * texts.length)];
            document.body.appendChild(textElement);

            textElement.style.left = `calc(50% - ${textElement.offsetWidth / 2}px)`;
            textElement.style.top = `50%`;

            setTimeout(() => {
                textElement.remove();
            }, 2000);
        }

        document.getElementById('gacorButton').addEventListener('click', async function() {
            const expressMode = document.getElementById('expressmode').checked;
            document.getElementById('gacorButton').disabled = true;
            showFloatingText();
            document.getElementById('duarSound').play();

            const imgElements = [
                document.getElementById('img1'),
                document.getElementById('img2'),
                document.getElementById('img3'),
                document.getElementById('img4')
            ];

            const chosenImages = [];

            if (expressMode) {
                imgElements.forEach(imgElement => {
                    const chosenImage = images[Math.floor(Math.random() * images.length)];
                    imgElement.src = chosenImage;
                    chosenImages.push(chosenImage);
                });
            } else {
                // Randomize images one by one with animations
                for (const imgElement of imgElements) {
                    const chosenImage = await randomizeImage(imgElement, 20);
                    chosenImages.push(chosenImage);
                }
            }

            const allSame = chosenImages.every((val, i, arr) => val === arr[0]);
            document.getElementById('duarSound').pause();
            if (allSame) {
                document.getElementById('gacorSound').currentTime = 0;
                document.getElementById('gacorSound').play();
            } else {
                document.getElementById('LMAOOOOO').currentTime = 0;
                document.getElementById('LMAOOOOO').play();
            }
            document.getElementById('gacorButton').disabled = false;
        });
